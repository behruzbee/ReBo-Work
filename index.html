<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обработка QR Кода</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quote-container">
      <h3 id="quote-text">"Мотивационная цитата"</h3>
      <p id="quote-author">- Автор</p>
    </div>

    <div class="form-container">
      <h2>Введите данные из QR-кода</h2>
      <input
        type="text"
        id="qr_code_text"
        placeholder="Вставьте данные из QR"
        required
      />
      <button id="submit-btn">Отправить</button>
      <a
        href="https://rebo-admin.netlify.app/"
        style="margin-top: 20px; display: block"
        >ishchilar ro'yxati</a
      >
      <div class="alert" id="alert-message"></div>
      <!-- Кнопка для открытия таблицы с задачами -->
      <button id="show-tasks-btn">Показать задачи</button>
    </div>

    <!-- Popup для отображения задач -->
    <div id="task-popup" style="display: none;">
      <table id="task-table">
        <thead>
          <tr>
            <th>QAYERGA TAYINLANDI</th>
            <th>VAZIFA</th>
            <th>STATUS</th>
            <th>VAQTI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="close-popup">Закрыть</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
