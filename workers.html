<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список сотрудников</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    .status-on {
      color: green;
      font-weight: bold;
    }

    .status-off {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Статус сотрудников</h2>
  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Должность</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="worker-table">
      <!-- Данные о сотрудниках будут загружены сюда -->
    </tbody>
  </table>
</div>

<script>
  fetch('https://rebo-work.uz/api/workers')
    .then(response => response.json())
    .then(workers => {
      const tableBody = document.getElementById('worker-table');
      workers.forEach(worker => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${worker.firstName}</td>
          <td>${worker.name}</td>
          <td>${worker.position}</td>
          <td class="${worker.is_working ? 'status-on' : 'status-off'}">
            ${worker.is_working ? 'На работе' : 'Не на работе'}
          </td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => console.error('Ошибка при загрузке данных:', error));
</script>

</body>
</html>
